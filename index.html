<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Records - Discord Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="discord-container">
        <header class="discord-header">
            <h1>Daily Records</h1>
            <div id="current-date"></div>
        </header>
        
        <main class="discord-main">
            <div class="records-container">
                <div class="search-bar">
                    <input type="date" id="date-selector">
                    <button id="search-btn">Search</button>
                </div>
                
                <div class="record-card">
                    <h3>Today's Leadership</h3>
                    <div class="record-item">
                        <span class="record-label">Convoy Leader:</span>
                        <span id="leader-name" class="record-value">Loading...</span>
                    </div>
                    <div class="record-item">
                        <span class="record-label">Deputy 1:</span>
                        <span id="deputy1-name" class="record-value">Loading...</span>
                    </div>
                    <div class="record-item">
                        <span class="record-label">Deputy 2:</span>
                        <span id="deputy2-name" class="record-value">Loading...</span>
                    </div>
                </div>
                
                <div id="records-list" class="records-history">
                    <!-- Past records will be loaded here -->
                </div>
            </div>
        </main>
        
        <footer class="discord-footer">
            <a href="admin.html" id="admin-link">Admin Login</a>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
